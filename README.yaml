# How to use this module. Should be an easy example to copy and paste.
usage: |-
  ## IRSA (IAM Roles for Service Accounts) - Default Mode

  ```hcl
  module "eks_iam_role" {
    source = "cloudposse/eks-iam-role/aws"
    # Cloud Posse recommends pinning every module to a specific version
    # version = "x.x.x"

    namespace   = var.namespace
    environment = var.environment
    stage       = var.stage
    name        = var.name
    delimiter   = var.delimiter
    attributes  = var.attributes
    tags        = var.tags

    # IRSA mode (default) - requires OIDC issuer URL
    authentication_mode         = "irsa"  # optional, defaults to "irsa"
    aws_account_number          = local.account_id
    eks_cluster_oidc_issuer_url = module.eks_cluster.eks_cluster_identity_oidc_issuer

    # Create a role for the service account named `autoscaler` in the Kubernetes namespace `kube-system`
    service_account_name      = "autoscaler"
    service_account_namespace = "kube-system"
    # JSON IAM policy document to assign to the service account role
    aws_iam_policy_document = [data.aws_iam_policy_document.autoscaler.json]
  }
  ```

  ## EKS Pod Identity

  ```hcl
  module "eks_iam_role_pod_identity" {
    source = "cloudposse/eks-iam-role/aws"
    # Cloud Posse recommends pinning every module to a specific version
    # version = "x.x.x"

    namespace   = var.namespace
    environment = var.environment
    stage       = var.stage
    name        = var.name

    # Pod Identity mode - simpler, no OIDC configuration required
    authentication_mode = "pod_identity"
    eks_cluster_name    = "my-eks-cluster"  # Required for Pod Identity associations
    aws_account_number  = local.account_id
    # eks_cluster_oidc_issuer_url not required for Pod Identity

    # Create a role for the service account
    service_account_name      = "aws-load-balancer-controller"
    service_account_namespace = "kube-system"
    # JSON IAM policy document to assign to the service account role
    aws_iam_policy_document = [data.aws_iam_policy_document.load_balancer_controller.json]
  }
  ```

  **Note**: When using Pod Identity mode, the module automatically creates the EKS Pod Identity association that links the IAM role to the Kubernetes service account. No manual `aws eks create-pod-identity-association` commands are needed!

  ## Cross-Account Access with EKS Pod Identity

  EKS Pod Identity supports cross-account scenarios through IAM role delegation. The local Pod Identity role assumes roles in other AWS accounts.

  ```hcl
  module "cross_account_data_analytics" {
    source = "cloudposse/eks-iam-role/aws"
    # Cloud Posse recommends pinning every module to a specific version
    # version = "x.x.x"

    namespace   = var.namespace
    environment = var.environment
    stage       = var.stage
    name        = "data-analytics"

    # Pod Identity configuration
    authentication_mode = "pod_identity"
    eks_cluster_name    = "my-eks-cluster"

    service_account_name      = "data-processor"
    service_account_namespace = "analytics"

    # Target role configuration: Map ServiceAccounts to their target roles
    target_role_arns = {
      "analytics:data-processor" = "arn:aws:iam::111111111111:role/DataLakeAccess"
    }

    # Local permissions
    aws_iam_policy_document = [data.aws_iam_policy_document.local_permissions.json]
  }
  ```

  ### Target Account Role Configuration

  The cross-account roles being assumed must trust the Pod Identity role:

  ```hcl
  # In target account (e.g., Account B)
  data "aws_iam_policy_document" "trust_policy" {
    statement {
      effect  = "Allow"
      actions = ["sts:AssumeRole"]
      
      principals {
        type        = "AWS"
        identifiers = ["arn:aws:iam::SOURCE-ACCOUNT:role/SOURCE-ROLE-NAME"]
      }
    }
  }
  ```
